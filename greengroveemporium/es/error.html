<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur 101</title>
  <link rel="stylesheet" href="error.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.conteneur-erreur {
  text-align: center;
}

.icone-erreur {
  width: 100px;
  height: 100px;
  position: relative;
  display: inline-block;
}

.croix {
  position: absolute;
  width: 50px;
  height: 2px;
  background-color: red;
  transform: rotate(45deg);
}

.croix:nth-child(2) {
  transform: rotate(-45deg);
}

.message-erreur {
  font-size: 24px;
  margin-top: 20px;
}

.contact-support {
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="conteneur-erreur">
    <div class="icone-erreur">
      <span class="croix"></span>
      <span class="croix"></span>
    </div>
    <span class="message-erreur">Erreur 101 &rarr; Vous n'êtes pas autorisé à accéder à un site bloqué avec l'IP suivante : <span id="ip-utilisateur"></span></span><br>
    <span class="contact-support">Contactez notre support <a href="support.html">ici</a>.</span>
  </div>

  <script src="error.js"></script>
</body>
</html>
