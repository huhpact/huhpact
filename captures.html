<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {
            background-color: black;
            color: #AA00FF; 
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #AA00FF; 
            color: white;
            padding: 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px; 
            flex-wrap: wrap;
        }

        .header span {
            flex: 1;
            text-align: center;
            margin: 5px 0;
        }

        .content {
            max-width: 90%;
            margin: 20px auto;
            font-size: 16px;
            line-height: 1.6;
            padding: 10px;
        }

				.gallery img {
            width: 100%;
            height: auto;
            border: 4px solid #AA00FF;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            box-shadow: 0 0 10px 5px #AA00FF;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            max-width: 90%;
            max-height: 90%;
            border: 6px solid #AA00FF;
            z-index: 1000;
            box-shadow: 0 0 20px 10px #AA00FF;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .fullscreen.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .footer {
            border-top: 1px solid #AA00FF;
            padding: 10px 0;
            font-size: 16px;
            flex-wrap: wrap;
        }

        .footer a {
            color: #AA00FF;
            text-decoration: none;
            margin: 0 5px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: left;
                padding: 10px 15px;
            }

            .footer {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }

            .footer a {
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span style="text-align: left;">Dernière version : 1.0</span>
				<span id="last-modified" style="text-align: right;">Modifié : </span>
    </div>

    <div class="content">
        <h1>\Captures d'écran\</h1>
        <p>Découvrez quelques exemples de notre interface et de nos fonctionnalités :</p>
        <div class="gallery">
            <img src="sources/image.png" alt="Capture d'écran 1">
            <img src="sources/image copy.png" alt="Capture d'écran 2">
            <img src="sources/image copy 2.png" alt="Capture d'écran 3">
            <img src="sources/image copy 3.png" alt="Capture d'écran 4">
        </div>
    </div>

    <div class="footer">

			<a href="copyright.html">Droits d'auteur</a> |
			<a href="privacy.html">Confidentialité</a>

		<script>
       
			const lastModifiedSpan = document.getElementById('last-modified');
			const currentDate = new Date().toLocaleDateString('fr-FR', {
					year: 'numeric', 
					month: 'long', 
					day: 'numeric'
			});
			lastModifiedSpan.textContent += currentDate;

			const galleryImages = document.querySelectorAll('.gallery img');
        const overlay = document.createElement('div');
        const fullscreenImage = document.createElement('img');

        overlay.classList.add('overlay');
        fullscreenImage.classList.add('fullscreen');

        document.body.appendChild(overlay);
        document.body.appendChild(fullscreenImage);

        galleryImages.forEach(img => {
            img.addEventListener('click', (e) => {
                fullscreenImage.src = e.target.src;
                overlay.classList.add('active');
                fullscreenImage.classList.add('active');
            });
        });

        overlay.addEventListener('click', () => {
            overlay.classList.remove('active');
            fullscreenImage.classList.remove('active');
        });
	</script>
</body>
</html>
