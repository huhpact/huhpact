<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Logo Quiz</title>
    <link rel="stylesheet" href="/quiz/style.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <style>
        /* ── Logo stage ── */
        .brand-stage {
            background: var(--bg-card);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2.5rem 2rem;
            margin-bottom: 1.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 260px;
            box-shadow: var(--shadow-md);
            gap: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .brand-stage::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(232,100,58,0.03) 0%, transparent 60%),
                radial-gradient(circle at 80% 50%, rgba(0,51,153,0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .brand-mode-label {
            font-size: 0.72rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            position: relative;
        }

        #brand-render {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 160px;
        }

        .brand-image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: brandIn 0.42s cubic-bezier(0.34, 1.4, 0.64, 1) both;
        }

        @keyframes brandIn {
            from { opacity: 0; transform: scale(0.75); }
            to   { opacity: 1; transform: scale(1); }
        }

        .brand-image {
            width: 200px;
            height: 140px;
            object-fit: contain;
            display: block;
        }

        .brand-error-msg {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 8px 16px;
            border: 1px dashed var(--border);
            border-radius: 6px;
            min-width: 160px;
            min-height: 60px;
        }

        /* ── Input area ── */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
        }

        .input-row {
            display: flex;
            gap: 0.6rem;
            width: 100%;
        }

        .brand-input {
            flex: 1;
            background: var(--bg-card);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.85rem 1.1rem;
            font-size: 1rem;
            color: var(--text);
            font-family: inherit;
            outline: none;
            transition: border-color 0.18s, box-shadow 0.18s;
        }

        .brand-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(232,100,58,0.13);
        }

        .brand-input.correct {
            border-color: #22c55e;
            background: rgba(34,197,94,0.07);
            color: #22c55e;
        }

        .brand-input.incorrect {
            border-color: #ef4444;
            background: rgba(239,68,68,0.07);
            color: #ef4444;
        }

        .brand-input:disabled {
            opacity: 1;
        }

        .submit-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius-md);
            padding: 0.85rem 1.4rem;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.15s, transform 0.1s;
            white-space: nowrap;
            font-family: inherit;
        }

        .submit-btn:hover { opacity: 0.88; }
        .submit-btn:active { transform: scale(0.97); }
        .submit-btn:disabled { opacity: 0.4; cursor: default; }

        /* ── Feedback row ── */
        .feedback-row {
            min-height: 1.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.88rem;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .feedback-row.correct  { color: #22c55e; }
        .feedback-row.incorrect { color: #ef4444; }
        .feedback-row.hidden    { opacity: 0; }

        /* ── Hint / skip ── */
        .hint-skip-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.25rem;
        }

        .hint-btn, .skip-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 0.35rem 0.9rem;
            font-size: 0.78rem;
            color: var(--text-muted);
            cursor: pointer;
            font-family: inherit;
            transition: border-color 0.15s, color 0.15s;
        }

        .hint-btn:hover, .skip-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .hint-btn:disabled, .skip-btn:disabled {
            opacity: 0.35;
            cursor: default;
        }

        .hint-text {
            font-size: 0.82rem;
            color: var(--text-muted);
            letter-spacing: 0.18em;
            text-align: center;
            min-height: 1.3em;
            font-family: monospace;
        }

        /* ── Category badge ── */
        .category-badge {
            font-size: 0.68rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 99px;
            padding: 2px 10px;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-top-bar">
            <div class="score-display">
                <span class="score-label">Score:</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="progress-display">
                <span id="current-question">1</span> / <span id="total-questions">10</span>
            </div>
        </div>

        <main class="quiz-container">
            <div class="brand-stage">
            
                <p class="brand-mode-label">Which brand is this?</p>
                <div id="brand-render"></div>
            </div>

            <div class="input-area">
                <div class="input-row">
                    <input
                        type="text"
                        class="brand-input"
                        id="brand-answer"
                        placeholder="Type the brand name…"
                        autocomplete="off"
                        autocorrect="off"
                        spellcheck="false"
                    />
                    <button class="submit-btn" id="submit-btn">Submit</button>
                </div>

                <div class="feedback-row hidden" id="feedback-row"></div>

                <div class="hint-text" id="hint-text"></div>

                
            </div>
        </main>
    </div>

    <div id="results-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="neon-text">Quiz Complete!</h2>
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-value" id="final-score">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="final-total">10</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="final-percentage">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="restartQuiz()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    Try Again
                </button>
                <button class="modal-btn secondary" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <script src="brands.js"></script>
    <script src="quiz-brands.js"></script>
</body>
</html>
