<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Quiz</title>
    <link rel="stylesheet" href="/quiz/style.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <style>
        .plate-stage {
            background: var(--bg-card);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 2.5rem 2rem;
            margin-bottom: 1.75rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 260px;
            box-shadow: var(--shadow-md);
            gap: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background texture */
        .plate-stage::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(232,100,58,0.03) 0%, transparent 60%),
                radial-gradient(circle at 80% 50%, rgba(0,51,153,0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .plate-mode-label {
            font-size: 0.72rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            position: relative;
        }

        /* ── Image plate container ── */
        #plate-render {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plate-images-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        /* When there are multiple variants, show them in a row if space permits */
        .plate-images-multi {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .plate-image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            animation: plateIn 0.42s cubic-bezier(0.34, 1.4, 0.64, 1) both;
        }

        /* Stagger animation for multiple plates */
        .plate-images-multi .plate-image-wrapper:nth-child(2) { animation-delay: 0.07s; }
        .plate-images-multi .plate-image-wrapper:nth-child(3) { animation-delay: 0.14s; }
        .plate-images-multi .plate-image-wrapper:nth-child(4) { animation-delay: 0.21s; }

        @keyframes plateIn {
            from { opacity: 0; transform: perspective(600px) rotateX(18deg) scale(0.82); }
            to   { opacity: 1; transform: perspective(600px) rotateX(0deg) scale(1); }
        }

        .plate-image {
            max-width: 320px;
            width: 100%;
            height: auto;
            border-radius: 4px;
            filter: drop-shadow(0 5px 18px rgba(0,0,0,0.32));
            display: block;
            /* Ensure pixel-perfect rendering */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* For multi-variant, shrink each plate a bit */
        .plate-images-multi .plate-image {
            max-width: 240px;
        }

        /* For 3–4 variants, shrink further */
        .plate-images-multi:has(.plate-image-wrapper:nth-child(3)) .plate-image {
            max-width: 200px;
        }

        .plate-variant-label {
            font-size: 0.68rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px 8px;
        }

        .plate-error-msg {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 8px 16px;
            border: 1px dashed var(--border);
            border-radius: 6px;
            min-width: 200px;
            min-height: 60px;
        }

        /* Responsive: on very small screens, force single column */
        @media (max-width: 500px) {
            .plate-images-multi {
                flex-direction: column;
                align-items: center;
            }
            .plate-images-multi .plate-image {
                max-width: 280px;
            }
        }

        .answer-btn { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-top-bar">
            <div class="score-display">
                <span class="score-label">Score:</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="progress-display">
                <span id="current-question">1</span> / <span id="total-questions">10</span>
            </div>
        </div>

        <main class="quiz-container">
            <div class="plate-stage">
                <p class="plate-mode-label">Which country uses this license plate?</p>
                <div id="plate-render"></div>
            </div>

            <div class="answers-container">
                <button class="answer-btn" data-answer="0"><span class="answer-text"></span></button>
                <button class="answer-btn" data-answer="1"><span class="answer-text"></span></button>
                <button class="answer-btn" data-answer="2"><span class="answer-text"></span></button>
                <button class="answer-btn" data-answer="3"><span class="answer-text"></span></button>
            </div>
        </main>
    </div>

    <div id="results-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="neon-text">Quiz Complete!</h2>
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-value" id="final-score">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="final-total">10</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="final-percentage">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="restartQuiz()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
                    Try Again
                </button>
                <button class="modal-btn secondary" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <script src="countries-plates.js"></script>
    <script src="quiz-plates.js"></script>
</body>
</html>
