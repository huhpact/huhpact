<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>FlagQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <header class="main-header">
        <h1 class="neon-text">FlagQuiz</h1>
        <p class="subtitle">Wie gut kennst du die Flaggen der Welt?</p>
    </header>

    <main class="quiz-grid">

        <a href="quiz-setup.html" style="text-decoration: none; color: inherit;">

            <div class="quiz-card">

                <div style="display:flex; justify-content:center; margin-bottom:2rem;">
                    <img
                        src="/quiz/flags/Flag_of_the_United_Nations.png"
                        alt="Flaggen"
                        style="
                            max-width: 220px;
                            border-radius: 12px;
                            border: 2px solid var(--neon-blue);
                            box-shadow: 0 0 25px var(--neon-blue-glow);
                        "
                    >
                </div>

                <h2>Start Quiz</h2>

                <p>
                    Errate Länder anhand ihrer Flaggen.<br>
                </p>

                <div class="card-footer">
                    <span class="badge">Jetzt starten</span>
                    <span class="arrow">→</span>
                </div>

            </div>

        </a>

    </main>

    <footer class="main-footer">
        <p>© 2026 FlagQuiz</p>
    </footer>

</div>

</body>
</html>
