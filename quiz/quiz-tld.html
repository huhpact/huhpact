<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Quiz - In Progress</title>
    <link rel="stylesheet" href="style.css">
		 <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <style>
        .tld-display {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 220px;
            background: var(--bg-card);
            border: 2px solid var(--neon-blue);
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .tld-text {
            font-size: clamp(4rem, 15vw, 9rem);
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow:
                0 0 20px var(--neon-blue-glow),
                0 0 60px var(--neon-blue-glow),
                0 0 100px rgba(0, 217, 255, 0.2);
            letter-spacing: 4px;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }

        .quiz-mode-label {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-top-bar">
            <div class="score-display">
                <span class="score-label">Score:</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="progress-display">
                <span id="current-question">1</span> / <span id="total-questions">10</span>
            </div>
        </div>

        <main class="quiz-container">
            <p class="quiz-mode-label">Which country uses this domain?</p>

            <div class="tld-display">
                <span class="tld-text" id="tld-display">.de</span>
            </div>

            <div class="answers-container">
                <button class="answer-btn" data-answer="0">
                    <span class="answer-text">Country Name 1</span>
                </button>
                <button class="answer-btn" data-answer="1">
                    <span class="answer-text">Country Name 2</span>
                </button>
                <button class="answer-btn" data-answer="2">
                    <span class="answer-text">Country Name 3</span>
                </button>
                <button class="answer-btn" data-answer="3">
                    <span class="answer-text">Country Name 4</span>
                </button>
            </div>
        </main>
    </div>

    <div id="results-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="neon-text">Quiz Complete!</h2>
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-value" id="final-score">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="final-total">10</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="final-percentage">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="restartQuiz()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Try Again
                </button>
                <button class="modal-btn secondary" onclick="window.location.href='index.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <script src="countries-tld.js"></script>
    <script src="quiz-tld.js"></script>
</body>
</html>
