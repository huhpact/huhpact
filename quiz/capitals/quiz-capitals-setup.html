<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitals Quiz â€“ Setup</title>
    <link rel="stylesheet" href="/quiz/style.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
</head>
<body>
    <div class="container">
        <header class="quiz-header">
            <button class="back-btn" onclick="window.location.href='/quiz/index.html'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back
            </button>
            <h1 class="neon-text">Capitals Quiz</h1>
        </header>
        <main class="setup-container">
            <div class="setup-card">
                <div class="setup-section">
                    <h2>Number of Questions</h2>
                    <div class="options-grid">
                        <button class="option-btn active" data-questions="10">10</button>
                        <button class="option-btn" data-questions="20">20</button>
                        <button class="option-btn" data-questions="30">30</button>
                        <button class="option-btn" data-questions="50">50</button>
                    </div>
                </div>
                <div class="setup-section">
                    <h2>Select Region</h2>
                    <div class="region-grid">
                        <button class="region-btn active" data-category="all">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                            <span>All Countries</span>
                        </button>
                        <button class="region-btn" data-category="europe">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"></polygon></svg>
                            <span>Europe</span>
                        </button>
                        <button class="region-btn" data-category="asia">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 8v4l3 3"></path></svg>
                            <span>Asia</span>
                        </button>
                        <button class="region-btn" data-category="africa">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                            <span>Africa</span>
                        </button>
                        <button class="region-btn" data-category="americas">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
                            <span>Americas</span>
                        </button>
                        <button class="region-btn" data-category="oceania">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8h1a4 4 0 0 1 0 8h-1"></path><path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path></svg>
                            <span>Oceania</span>
                        </button>
                    </div>
                </div>
                <button class="start-btn" onclick="startQuiz()">
                    Start Quiz
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                </button>
            </div>
        </main>
    </div>
    <script>
        var selectedQuestions = 10;
        var selectedCategory = 'all';

        document.querySelectorAll('.option-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.option-btn').forEach(function(b){ b.classList.remove('active'); });
                btn.classList.add('active');
                selectedQuestions = parseInt(btn.dataset.questions);
            });
        });

        document.querySelectorAll('.region-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.region-btn').forEach(function(b){ b.classList.remove('active'); });
                btn.classList.add('active');
                selectedCategory = btn.dataset.category;
            });
        });

        function startQuiz() {
            sessionStorage.setItem('capitalsQuizQuestions', selectedQuestions);
            sessionStorage.setItem('capitalsQuizCategory', selectedCategory);
            window.location.href = 'quiz-capitals.html';
        }
    </script>
</body>
</html>
