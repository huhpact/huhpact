<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduation Trip</title>
    <link rel="stylesheet" href="/abi/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="background">
        <div class="blur__overlay"></div>
    </div>
    
    <header>
        <nav class="glass__nav">
            <h1>AbiTrip <span>Destinations</span></h1>
        </nav>
    </header>

    <main>
        <div class="destinations__grid" id="destinationsGrid"></div>
    </main>

    <div class="modal" id="destinationModal">
        <div class="modal__content glass">
            <button class="close__modal"><i class="fas fa-times"></i></button>
            <div class="modal__header">
                <h2 id="modalTitle"></h2>
                <div class="rating" id="modalRating"></div>
            </div>
            <div class="modal__image">
                <img id="modalImage" src="" alt="">
            </div>
            <div class="modal__details">
                <p id="modalDescription"></p>
                <div class="info__grid">
                    <div class="info__item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="modalLocation"></span>
                    </div>
                    <div class="info__item">
                        <i class="fas fa-clock"></i>
                        <span id="modalDuration"></span>
                    </div>
                    <div class="info__item">
                        <i class="fas fa-euro-sign"></i>
                        <span id="modalPrice"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/abi/script.js"></script>
</body>
</html>
