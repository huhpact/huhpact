<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frohe Weihnachten</title>
	<link rel="icon" href="assets/geschenk.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #4b79a1, #283e51);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      position: relative;
      width: 90%;
      max-width: 600px;
      background: linear-gradient(to bottom, #ffffff, #f3f3f3);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 40px;
      overflow: hidden;
      border: 2px solid #e5e5e5;
    }
    .card h1 {
      font-size: 3rem;
      color: #d62727;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .card p {
      font-size: 1.2rem;
      color: #333;
      margin: 20px 0;
      font-family: 'Arial', sans-serif;
    }
    .gift-link {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff5722;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
    }

		.reminder {
			font-size: 0.8rem;
			color: #333;
			margin: 20px 0;
			font-family: 'Arial', sans-serif;
		}

    .gift-link:hover {
      transform: scale(1.1);
      background-color: #e64a19;
    }
    .snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .snow span {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: fall 8s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="snow" id="snow"></div>
  <div class="card">
    <h1>Frohe Weihnachten</h1>
    <p>Viel SpaÃŸ mit eurem tollen Geschenk! ðŸŽ„</p>
		<span class="reminder">Kleiner Tipp fÃ¼r Mama: Der Rote Button ist der Link!</span><br>
    <a href="geschenk.html" class="gift-link">Geschenk Ã¶ffnen</a>
  </div>

  <script>
 
    const snowContainer = document.getElementById('snow');
    for (let i = 0; i < 100; i++) {
      const snowflake = document.createElement('span');
      const size = Math.random() * 5 + 5;
      const position = Math.random() * 100;
      const delay = Math.random() * 8;
      const duration = Math.random() * 8 + 4;

      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      snowflake.style.left = `${position}%`;
      snowflake.style.animationDelay = `${delay}s`;
      snowflake.style.animationDuration = `${duration}s`;

      snowContainer.appendChild(snowflake);
    }
  </script>
</body>
</html>
