<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wunschliste</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Wunschliste</h1>
    </header>
    
    <main>
        <section id="wishlist">
            <!-- Beispiel-Wunsch-Element -->
            <div class="wishlist-item">
                <div class="priority-circle medium"></div> <!-- PrioritÃ¤ts-Indikator -->
                <img src="assets/shutterstock_274724687_cash_money-5bfc3a9b46e0fb005148e091.jpg" alt="Geld" class="wishlist-image">
                <div class="item-details">
                    <h2>Geld</h2>
                    <p class="price"></p> <!-- Preis ohne Box -->
                    <a href="https://www.berliner-sparkasse.de/de/home/login-online-banking.html?stref=login&n=true" target="_blank" class="product-button">Zum Produkt</a>
                </div>
            </div>
            <!-- Weitere Beispielprodukte -->
            <div class="wishlist-item">
                <div class="priority-circle medium"></div>
                <img src="assets/WH7573_C31_24.avif" alt="Lacoste Trainingsanzug" class="wishlist-image">
                <div class="item-details">
                    <h2>Lacoste Trainingsanzug</h2>
                    <p class="price">240 EUR</p>
                    <a href="https://www.lacoste.com/fr/lacoste/homme/vetements/survetements/ensembles-de-survetement/WH7573-00.html?color=C31" target="_blank" class="product-button">Zum Produkt</a>
                </div>
            </div>
            <div class="wishlist-item">
                <div class="priority-circle low"></div>
                <img src="assets/91CE5602-133E-4A51-B83F-DEDB6BACC53A_4_5005_c.jpeg" alt="AirPods Pro" class="wishlist-image">
                <div class="item-details">
                    <h2>Irgendwas Tolles</h2>
                    <p class="price"></p>
                    <a href="https://www.google.de" target="_blank" class="product-button">Zum Produkt</a>
                </div>
            </div>

            
        </section>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
