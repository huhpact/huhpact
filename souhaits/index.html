<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste de Souhaits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Liste de Souhaits</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#self-buy">🛒 Acheter soi-même</a></li>
                <li><a href="#wishlist">🎁 Souhait</a></li>
                <li><a href="#waiting">🔄 En attente</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Selbst kaufen Section -->
        <section id="self-buy">
            <h2>🛒 Acheter soi-même</h2>
            <div class="wishlist-item">
                <img src="lan-splitter.jpg" alt="LAN Splitter">
                <div class="item-details">
                    <h2>LAN Splitter</h2>
                    <p>12,99 EUR</p>
                    <div class="priority-level">
                        <progress value="10" max="100"></progress>
                    </div>
                </div>
                <div class="item-actions">
                    <a href="https://www.amazon.de/dp/B08TBY2N1Y/?th=1"><button class="button" disabled>
                        <span class="button-content">En Savoir Plus</span>
                    </button></a>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="apple-airpods-max.jpg" alt="AirPods Max 2">
                <div class="item-details">
                    <h2>AirPods Max</h2>
                    <p>579 EUR</p>
                    <div class="priority-level">
                        <progress value="80" max="100"></progress>
                    </div>
                </div>
                <div class="item-actions">
                    <a href="https://www.apple.com/fr/airpods-max/"><button class="button" disabled>
                        <span class="button-content">En Savoir Plus</span>
                    </button></a>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="Apple_Watch_Series_10_46mm_GPS_Jet_Black_Aluminum_Sport_Band_Black_PDP_Image_Position_1__DEDE_1_dfa2.avif" alt="Montre Connectée">
                <div class="item-details">
                    <h2>Apple Watch Series 10</h2>
                    <p>479 EUR</p>
                    <div class="priority-level">
                        <progress value="80" max="100"></progress>
                    </div>
                </div>
                <div class="item-actions">
                    <a href="#"><button class="button" disabled>
                        <span class="button-content">En Savoir Plus</span>
                    </button></a>
                </div>
            </div>
        </section>

        <!-- Wunsch Section -->
        <section id="wishlist">
            <h2>🎁 Souhait</h2>
            <div class="wishlist-item">
                <img src="Japan-2107x1406.jpg" alt="Japan">
                <div class="item-details">
                    <h2>Argent pour Japon</h2>
                    <div class="priority-level">
                        <progress value="100" max="100"></progress>
                    </div>
                </div>
                <div class="item-actions">
                    <a href="https://www.berliner-sparkasse.de/de/home.html"><button class="button">
                        <span class="button-content">En Savoir Plus</span>
                    </button></a>
                </div>
            </div>

            <div class="wishlist-item">
                <img src="Apple-Vision-Pro-Hands-On-Gear-Featured-GettyImages-1496190487.webp" alt="Apple Vision Pro">
                <div class="item-details">
                    <h2>Apple Vision Pro</h2>
                    <p>3.999 EUR</p>
                    <div class="priority-level">
                        <progress value="20" max="100"></progress>
                    </div>
                </div>
                <div class="item-actions">
                    <a href="https://www.apple.com/fr/apple-vision-pro/"><button class="button" >
                        <span class="button-content">En Savoir Plus</span>
                    </button></a>
                </div>
            </div>
        </section>

        <!-- Wartend Section -->
        <section id="waiting">
            <h2>🔄 En attente</h2>
            
        </section>
    </main>
<hr>
    <footer>
        <div class="footer-content">
            <p>Réalisé par </p>
            <img src="logo.png" alt="Logo">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
